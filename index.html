<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low-Power Circuit Efficiency Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Low-Power Circuit Efficiency Analyzer</h2>

        <button id="darkModeToggle">Toggle Dark Mode</button>

        <label>Gate Type:</label>
        <select id="gateType">
            <option value="nand">NAND</option>
            <option value="nor">NOR</option>
            <option value="xor">XOR</option>
        </select>
        
        <label>Supply Voltage (V):</label>
        <input type="number" id="voltage" placeholder="Enter Voltage">
        
        <label>Frequency (MHz):</label>
        <input type="number" id="frequency" placeholder="Enter Frequency">
        
        <button onclick="analyzePower()">Analyze Power</button>

        <div id="output"></div>
        <button onclick="exportReport()">Export Report</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
